#VRML_SIM R2022a utf8
# template language: javascript

PROTO RobotArmMemristor2 [
  field SFString   name         "robot_arm"
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 1 0 0
  field SFString {"simple", "complex"} complexity "simple"
  field SFFloat    mass_base    0.1
  field SFVec3f    com_base     0.07500 0.10820 0.02809
  field SFVec3f    anchor_base  0.075 0.09075 0.0517 
  field SFFloat    mass_mid_l   0.05041
  field SFVec3f    com_mid_l    0.07532 0.09079 0.08283
  field SFVec3f    anchor_mid_l 0.0986 0.09075 0.096
  field SFFloat    mass_mid_u   0.3
  field SFVec3f    com_mid_ul   0.07560 0.09075 0.11668
  field SFVec3f    com_mid_uu   0.07439 0.07595 0.16839
  field SFVec3f    anchor_mid_u 0.098 0.06965 0.17931
  field SFFloat    mass_gripper 0.1
  field SFVec3f    com_gripper_l  0.07460 0.0677 0.194
  field SFVec3f    com_gripper_m  0.07460 0.0549 0.235
  field SFVec3f    com_gripper_u  0.07645 0.0317 0.25463
  field SFVec3f    size_gripper_l 0.049 0.02 0.051
  field SFVec3f    size_gripper_m 0.049 0.016 0.053
  field SFVec3f    anchor_gripper 0.07645 0.0217 0.25463
  field SFVec3f    gripper_inset 0 -0.004 0
  field SFFloat    MIN_POSITION 0
  field SFFloat    MAX_POSITION 2.617994
]
{
  %<
    var anchor_gripper_inset;
    var com_gripper_u_inset;
    anchor_gripper_inset = fields.anchor_gripper.value;
    com_gripper_u_inset = fields.com_gripper_u.value;
    anchor_gripper_inset.x -= fields.gripper_inset.value.x;
    anchor_gripper_inset.y -= fields.gripper_inset.value.y;
    anchor_gripper_inset.z -= fields.gripper_inset.value.z;
    com_gripper_u_inset.x -= fields.gripper_inset.value.x;
    com_gripper_u_inset.y -= fields.gripper_inset.value.y;
    com_gripper_u_inset.z -= fields.gripper_inset.value.z;
  >%
Solid {
  translation IS translation
  rotation IS rotation
  name IS name
  boundingObject Transform {
    translation IS com_base
    children [
      Box {
        size 0.05 0.07 0.045
      }
    ]
  }
  physics Physics {
    density -1
    mass IS mass_base
  }
  children [
    Shape {
      appearance DEF ROBOT_ARM_APPEARANCE PBRAppearance {
        baseColor 1 0 0
        roughness 1
        metalness 0
      }
      geometry Mesh {
        url ["assets/meshes/RobotArmMemristor2/base.obj"]
      }
    }
    HingeJoint {
      jointParameters HingeJointParameters {
        anchor IS anchor_base
        axis 0 0 1
      }
      device [
        RotationalMotor {
          name %<= '"' + fields.name.value + '_motor_base' + '"' >%
          maxTorque 100
		      minPosition IS MIN_POSITION 
		      maxPosition IS MAX_POSITION 
        }
        PositionSensor {
          name %<= '"' + fields.name.value + '_sensor_base' + '"' >%
        }
      ]
      endPoint Solid {
          boundingObject Transform {
          translation IS com_mid_l
          children [
            Box {
              size 0.05 0.036 0.061
            }
          ]
        }
        physics Physics {
          density -1
          mass IS mass_mid_l
        }
        children [
          Shape {
            appearance USE ROBOT_ARM_APPEARANCE
            geometry Mesh {
              url ["assets/meshes/RobotArmMemristor2/mid_lower.obj"]
            }
          }
          Transform {
            translation 0 0 0
            children [
              HingeJoint {
                jointParameters HingeJointParameters {
                  axis 1 0 0
                  anchor IS anchor_mid_l
                }
                device [
                  RotationalMotor {
                    name %<= '"' + fields.name.value + '_motor_mid' + '"' >%
                    maxTorque 100
		                minPosition 0
		                maxPosition 2.617994 
                  }
                  PositionSensor {
                    name %<= '"' + fields.name.value + '_sensor_mid' + '"' >%
                  }
                ]
                endPoint Solid {
            boundingObject Group {
            children [
              Transform {
                translation IS com_mid_uu
                rotation 1 0 0 0.523599
                children [
                  Box {
                    size 0.042 0.037 0.062
                  }
                ]
              }
              Transform {
              translation IS com_mid_ul
              children [
                Box {
                size 0.046 0.03 0.07
                }
              ]
              }
            ]
          }
          physics Physics {
            density -1
            mass IS mass_mid_u
          }
                    children [
            Shape {
              appearance USE ROBOT_ARM_APPEARANCE
              geometry Mesh {
              url [
                "assets/meshes/RobotArmMemristor2/mid_upper.obj"
              ]
              }
            }
            Transform {
              translation 0 0 0
              children [
              HingeJoint {
                jointParameters HingeJointParameters {
                axis 1 0 0
                anchor IS anchor_mid_u
                position -0.523599  
                }
                device [
                RotationalMotor {
                  name %<= '"' + fields.name.value + '_motor_gripper' + '"' >%
                  maxTorque 100
		              minPosition -1.570796
		              maxPosition 1.047198
                }
                PositionSensor {
                  name %<= '"' + fields.name.value + '_sensor_gripper' + '"' >%
                }
                ]
                endPoint Solid {
                  boundingObject Group {
                    children [
                      Transform {
                        translation IS com_gripper_l
                        children [
                          Box {
                            size IS size_gripper_l
                          }
                        ]
                      }
                      Transform {
                        translation IS com_gripper_m
                        rotation 1 0 0 0.523599
                        children [
                          Box {
                            size IS size_gripper_m
                          }
                        ]
                      }
                      Transform {
                        translation %<= com_gripper_u_inset.x >% %<= com_gripper_u_inset.y >% %<= com_gripper_u_inset.z >%
                        rotation 1 0 0 1.5708
                        children [
                          Cylinder {
                            height 0.02
                            radius 0.01
                          }
                        ]
                      }
                    ]
                  }
                  physics Physics {
                    density -1
                    mass IS mass_gripper
                  }
                  children [
                    Shape {
                      appearance PBRAppearance {
                        baseColor 1 1 1
                        metalness 0
                        roughness 1
                      }
                      geometry Mesh {
                        url ["assets/meshes/RobotArmMemristor2/connector2.obj"]
                      }
                    }
                    Shape {
                      appearance USE ROBOT_ARM_APPEARANCE
                      geometry Mesh {
                        url ["assets/meshes/RobotArmMemristor2/gripper2.obj"]
                      }
                    }
                    Connector {
                      name %<= '"' + fields.name.value + '_connector' + '"' >%
                      translation %<= anchor_gripper_inset.x >% %<= anchor_gripper_inset.y >% %<= anchor_gripper_inset.z >%
                      rotation 0 0 1 -1.5708
                      type "active"
                      distanceTolerance 0.075
                      axisTolerance 0.1
                      numberOfRotations 0
                      snap FALSE
                    }
                    DistanceSensor {
                      name %<= '"' + fields.name.value + '_connector_distance_sensor' + '"' >%
                      translation %<= anchor_gripper_inset.x >% %<= anchor_gripper_inset.y >% %<= anchor_gripper_inset.z >%
                      rotation 0 1 0 -1.5708
                      lookupTable [
                        0 0 0,
                        1000 1000 0
                      ]
                      type "generic"
                    }
                    %< if (fields.complexity.value == "complex") { >%
                    Shape {
                      appearance Plastic {
                        colorOverride 0 0 0
                      }
                      geometry Mesh {
                        url ["assets/meshes/RobotArmMemristor2/gripper_dodatno.obj"]
                      }
                    }
                    %< } >%
                  ]
                }
              }
              ]
            }
             %< if (fields.complexity.value == "complex") { >%
              Shape {
                appearance CorrodedMetal {}
                geometry Mesh {
                  url ["assets/meshes/RobotArmMemristor2/mid_upper_motor.obj"]
                }
              }
              Shape {
                appearance Plastic {
                  colorOverride 0.5 0.5 0.5
                }
                geometry Mesh {
                  url ["assets/meshes/RobotArmMemristor2/mid_upper_grey.obj"]
                }
              }
              Shape {
                appearance BrushedAluminium {}
                geometry Mesh {
                  url ["assets/meshes/RobotArmMemristor2/mid_upper_screws.obj"]
                }
              }
              %< } >%
          ]
                }
              }
            ]
          }
      %< if (fields.complexity.value == "complex") { >%
        Shape {
        appearance CorrodedMetal {}
        geometry Mesh {
          url ["assets/meshes/RobotArmMemristor2/mid_lower_motor.obj"]
        }
      }
      Shape {
        appearance BrushedAluminium {}
        geometry Mesh {
          url ["assets/meshes/RobotArmMemristor2/mid_lower_white.obj"]
        }
      }
        %< } >%
        ]
      }
    }
  %< if (fields.complexity.value == "complex") { >%
  Shape {
    appearance CorrodedMetal {}
    geometry Mesh {
      url ["assets/meshes/RobotArmMemristor2/base_motor.obj"]
    }
  }
  %< } >%
  ]
}
}
